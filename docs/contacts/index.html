    <header>
        <h2>

    </header>
    <main>
        <section class="contacts-and-map">
            <ul class="contacts">
                <li><span>гр. Варна</span></li>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2421.568841862292!2d27.909136493309646!3d43.217787070258595!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40a4546fc4e5a0d5%3A0x54e91870731c2ed0!2z0YPQuy4g4oCe0J_RgNC40LvQtdC_4oCcIDExLCA5MDAwINCS0LDRgNC90LAg0KbQtdC90YLRitGALCDQktCw0YDQvdCw!5e0!3m2!1sbg!2sbg!4v1565087073189!5m2!1sbg!2sbg" allowfullscreen></iframe>
        </section>
        <form class="contact-form" method="POST">
            <fieldset>
                <legend>Свържете се с нас</legend>
                <div class="half left">
                    <label for="first-name"></label>
                    <input type="text" name="first-name" id="first-name" placeholder="Име">
                    <label for="last-name"></label>
                    <input type="text" name="last-name" id="last-name" placeholder="Фамилия">
                    <label for="email"></label>
                    <input type="email" name="email" id="email" placeholder="Имейл адрес">
                </div>
                <div class="half right">
                    <label for="question"></label>
                    <textarea name="question" id="question" cols="30" rows="10" placeholder="Задайте вашият въпрос към нас"></textarea>
                </div>
                <input class="button" onclick="window.location.href = '/GDelectrogroup/';" type="button" value="Изпрати">
            </fieldset>
        </form>
