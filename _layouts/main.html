<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% if page.title %}
        {{page.title}}
        {% else %}
        {{site.title}}
        {% endif %}
    </title>
    <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/styles.css">
</head>
<body>
    <div class="site">
        <div>
        <nav class="site-navigation">
            <h2 class="navigation-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h2>
            <ul class="navigation-links">
                <li><a href="#">Услуги</a></li>
                <li><a href="#">Портфолио</a></li>
                <li><a href="#">Занас</a></li>
                <li><a href="#">Екип</a></li>
                <li><a href="#">Контакти</a></li>
            </ul>
        </nav>
        </div>
        <header class="site-header">
            <!-- {% include navigation.html %} -->
            <section class="about-us">
                <p>Добре дошли при нас!</p>
                <h1>за нас е чест да се запознаем</h1>
                <a href="#">Повече</a>
            </section>
        </header>
        <section>
            <main>
                {{content}}
            </main>
        </section>
        <footer class="site-footer">
            {% include footer.html %}
        </footer>
    </div>
</body>
</html>
