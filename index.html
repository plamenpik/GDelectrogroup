layout: main
---

<h1>{{ site.title }}</h1>

<ul>
    {% for page in site.pages %}
        {% if page.title %}    
        <li>
            <a href="{{ page.url }}">                
                {{ page.title }}
            </a>
        </li>
        {% endif %}
    {% endfor %}
</ul>
